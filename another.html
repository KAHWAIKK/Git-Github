<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short hand for creating a new branch</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
        <h1>Short hand for creating a new branch</h1>
        <p>
            A short-hand for creating a new branch in git version control is by typing the following in git bash terminal : <li> git checkout -b (name of new branch)</li>
        </p>
    </main>
</body>
</html>
